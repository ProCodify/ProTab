<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/brand/favicon.ico" type="image/x-icon" />
    <title>ProTab || NewTab</title>
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/newTab.css" />
    <script src="../scripts/newTab.js" defer></script>
  </head>
  <body>
    <div class="home">
      <div class="header">
        <div class="Col-6F">
          <!-- <i id="setting" class="fa-solid fa-gear"></i>
          <i style="font-size: 20px" id="wifi" class="fa-solid fa-wifi"></i>
          <span
            style="
              font-weight: 500;
              font-size: 18px;
              line-height: 27px;
              color: #20b038;
              margin-right: 12px;
            "
            >25ms</span
          >
          <i class="fa-regular fa-clock"></i>
          <span
            style="
              font-weight: 500;
              font-size: 18px;
              line-height: 27px;
              color: #ffdd2d;
            "
            >1h 26m</span
          > -->
        </div>
        <div class="Col-6L">
          <img id="weather-icon" src="../assets/icons/weather/clear.png" alt="weather-icon"/>
          <h5 id="weather-temp">--°C</h5>
          <p id="date"></p>
          <div id="clock">
            <div id="time">
             
            </div>
          </div>
        </div>
      </div>
    
    <div class="container">
      <div class="news">
        <h4>Recent News</h4>
        <div id="news">
        </div>
        <div class="nMore">
          <button id="nShort"">
            <i style="color: #fff" class="fa-solid fa-angle-down"></i>
          </button>
        </div>

      </div>
      <div class="shortcuts">
        <h1>How’s Your Day Going?</h1>
        <div class="searchBox">
          <form action="https://www.google.com/search" method="get">
            <input class="input-field" id="googleSearch" type="text" name="q" placeholder="Google">
            <button id="SearchButton" type="submit">
              <i style="color: #fff" class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="shortcut-icons">
            <div class="R1st">
              <a href="https://www.facebook.com/"><img src="/assets/icons/bookmark/Facebook.png"
                  class='icon' id="facebook" alt=""></a>
              <a target="_blank" href="https://discord.com/"><img src="/assets/icons/bookmark/Discord.png" class='icon'
                  id="discord" alt=""></a>
              <a href="https://telegram.com"><img src="/assets/icons/bookmark/Telegram.png" class='icon'
                  id="telegram" alt=""></a>
              <a href="https://linkedin.com"><img src="/assets/icons/bookmark/LinkedIn.png" class='icon'
                  id="linkedin" alt=""></a>
            </div>
            <div class="R2nd">
              <a href="https://whatsapp.com"><img src="/assets/icons/bookmark/WhatsApp.png" class='icon'
                  id="whatsapp" alt=""></a>
              <a href="https://youtube.com"><img src="/assets/icons/bookmark/YouTube.png" class='icon'
                  id="youtube" alt=""></a>
              <a href=""><img style="margin-bottom: 5px;" src="/assets/icons/bookmark/fileY.png"
                  class='icon' id="Yfile" alt=""></a>
              <a href=""><img style="margin-bottom: 5px;" src="/assets/icons/bookmark/fileB.png"
                  class='icon' id="Bfile" alt=""></a>
            </div>
          </div>
        </div>
      </div>
      <div class="todo-list">
        <div class="todo">
          <h4>Todo</h4>
          <button id="addTaskBtn">Add Task +</button>
          <div id="taskFild">
            <input type="text" id="taskValue" placeholder="Enter Your Task">
            <button id="SubTask" style="background: none; border: none"><i style="color: #fff" class="fa-solid fa-arrow-right Rsub"></i></button>
          </div>
          <div id="taskItem">
          </div>
        </div>
        <div class="emails">

        </div>
      </div>
    </div>
  </div>
</div>
  <div class="fUpdate">
    <h2>We will support mobile devices in the near future</h2>
  </div>
</body>

</html>
